<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-circle-top">
    <img src="images/bg-pattern-top.svg" alt="circle graphic" />
  </div>
  <div class="background-circle-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="circle graphic" />
  </div>

  <div class="profile-container">
    <div class="blue-background"></div>
    <div class="profile-image">
      <img src="images/image-victor.jpg" alt="profile image" />
    </div>
    <div class="profile-header">
      <div class="profile-name">
        Victor Crest
      </div>
      <div class="profile-age">
        26
      </div>
    </div>
    <div class="profile-city">
      London
    </div>

    <div class="profile-stats">
      <div class="stats-item">
        <h2>80K</h2>
      Followers
      </div>

      <div class="stats-item">
        <h2>803K</h2>
        Likes
      </div>

      <div class="stats-item">
        <h2>1.4K</h2>
        Photos
      </div>
             
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amy-justice">Amy</a>.
  </div>
</body>
</html>
